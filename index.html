<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio - Space Theme</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            background: black;
            color: white;
            font-family: Arial, sans-serif;
            scroll-behavior: smooth;
        }
        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            background: url('https://www.transparenttextures.com/patterns/stardust.png');
            animation: twinkle 20s linear infinite;
            z-index: -1;
        }
        @keyframes twinkle {
            0% { opacity: 0.5; }
            50% { opacity: 1; }
            100% { opacity: 0.5; }
        }
        .container {
            text-align: center;
            position: relative;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        h1 {
            font-size: 3rem;
            text-transform: uppercase;
            animation: fadeIn 2s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .planet {
            width: 100px;
            height: 100px;
            background: radial-gradient(circle, rgba(255,165,0,1) 30%, rgba(139,69,19,1) 90%);
            border-radius: 50%;
            position: absolute;
            bottom: 20px;
            animation: float 5s ease-in-out infinite;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
        .grid-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            padding: 50px;
            text-align: center;
        }
        .grid-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
        }
        .slider {
            display: flex;
            overflow-x: auto;
            scroll-snap-type: x mandatory;
            padding: 20px;
        }
        .slide {
            flex: 0 0 300px;
            margin-right: 20px;
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 10px;
            scroll-snap-align: start;
        }
    </style>
</head>
<body>
    <div class="stars"></div>
    <div class="container">
        <h1>Selamat Datang di Portfolio Saya</h1>
        <p>Jelajahi dunia saya di luar angkasa!</p>
    </div>
    <div class="planet"></div>
    
    <section class="grid-section">
        <div class="grid-item">Project 1</div>
        <div class="grid-item">Project 2</div>
        <div class="grid-item">Project 3</div>
        <div class="grid-item">Project 4</div>
    </section>
    
    <section class="slider">
        <div class="slide">Slide 1</div>
        <div class="slide">Slide 2</div>
        <div class="slide">Slide 3</div>
        <div class="slide">Slide 4</div>
    </section>
</body>
</html>
