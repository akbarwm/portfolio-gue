<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio - Space Theme</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            background: black;
            color: white;
            font-family: Arial, sans-serif;
        }
        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            background: url('https://www.transparenttextures.com/patterns/stardust.png');
            animation: twinkle 20s linear infinite;
        }
        @keyframes twinkle {
            0% { opacity: 0.5; }
            50% { opacity: 1; }
            100% { opacity: 0.5; }
        }
        .container {
            text-align: center;
            position: relative;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        h1 {
            font-size: 3rem;
            text-transform: uppercase;
            animation: fadeIn 2s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .planet {
            width: 100px;
            height: 100px;
            background: radial-gradient(circle, rgba(255,165,0,1) 30%, rgba(139,69,19,1) 90%);
            border-radius: 50%;
            position: absolute;
            bottom: 20px;
            animation: float 5s ease-in-out infinite;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
    </style>
</head>
<body>
    <div class="stars"></div>
    <div class="container">
        <h1>Selamat Datang di Portfolio Saya</h1>
        <p>Jelajahi dunia saya di luar angkasa!</p>
    </div>
    <div class="planet"></div>
</body>
</html>
